<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Reservations</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --border: #334155;
            --table-header-bg: #1e293b;
            --table-row-hover: #334155;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th,
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: var(--table-row-hover);
        }

        .premium-tag {
            background-color: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Parking Service</h1>
        <p class="subtitle">Live View of Current Reservations</p>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Spot</th>
                        <th>Time Slot</th>
                    </tr>
                </thead>
                <tbody id="reservation-list">
                    <tr>
                        <td colspan="5" class="loading">Loading reservations...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchReservations() {
            try {
                const response = await fetch('/reservations');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const reservations = await response.json();
                renderReservations(reservations);
            } catch (error) {
                console.error('Error fetching reservations:', error);
                document.getElementById('reservation-list').innerHTML = `
                <tr>
                    <td colspan="5" class="error">Failed to load reservations. check console for details.</td>
                </tr>
            `;
            }
        }

        function renderReservations(reservations) {
            const tbody = document.getElementById('reservation-list');
            tbody.innerHTML = '';

            if (reservations.length === 0) {
                tbody.innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                        No reservations found for today.
                    </td>
                </tr>
            `;
                return;
            }

            reservations.forEach(res => {
                const tr = document.createElement('tr');

                const spotDisplay = res.parkingSpot
                    ? `${res.parkingSpot.spotNumber} ${res.parkingSpot.premium ? '<span class="premium-tag">Premium</span>' : ''}`
                    : 'N/A';

                const timeDisplay = res.timeSlot
                    ? res.timeSlot.label
                    : 'N/A';

                tr.innerHTML = `
                <td style="font-family: monospace; color: var(--text-secondary);">#${res.id}</td>
                <td>${res.customerName}</td>
                <td>${res.parkingDate}</td>
                <td>${spotDisplay}</td>
                <td>${timeDisplay}</td>
            `;
                tbody.appendChild(tr);
            });
        }

        // Load on start
        fetchReservations();
    </script>

</body>

</html>
